version: '3.4'

services:
  postgres:
    build:
      context: ./
      dockerfile: Postgres.Dockerfile
    ports: 
      - "5432:5432"
    volumes:
      - postgresdata:/var/lib/postgresql/data
    env_file: Postgres.env

volumes:
  postgresdata:
    external: false # creates a volume if not present when doing docker-compose up